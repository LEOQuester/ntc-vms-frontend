<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VMS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./global.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div id="nav"></div>
<div class="flex flex-row w-full mx-auto min-h-screen">
    <div id="dash" class="h-full"></div>
    <div class="w-full flex justify-center items-center">
        <!-- Your content goes here -->

        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 text-white">
            <h2 class="text-2xl font-semibold mb-4">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium">Username or Email</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:bg-gray-600" placeholder="Enter your username or email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 rounded-md bg-gray-700 text-white focus:outline-none focus:bg-gray-600" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Login</button>
            </form>
        </div>
    
    </div>
</div>

<div id="footer"></div>
<script src="./global.js"></script>
</body>
</html>
